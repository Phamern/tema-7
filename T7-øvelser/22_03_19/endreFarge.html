<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Endre Farge</title>
</head>
<body>
  <style>
  body {

  transition: 1s;
  }
  </style>
<input id="inpFarge" type="text" placeholder="Name a color">

<script>

//Vi m√• alltid lage en referranse til de HTML-elementene
//vi skal ta i bruk i Javascript-koden
//const inpFarge = document.getElementById("inpFarge");

const inpFarge = document.querySelector("#inpFarge");

function endreFarge() {

document.body.style.backgroundColor = inpFarge.value;

}

inpFarge.addEventListener("input", endreFarge);

</script>


</body>
</html>
