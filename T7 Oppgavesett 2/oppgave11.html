<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oppgave 11</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Oppgave 11</h3>

  <script>
    const pris = Number(prompt("Pris uten moms"));
    const moms = pris * 0.25;

    if (pris > 350) {
      document.write(`
       
        <table>
          <tr>
          <th>Pris uten moms</th>
          <th >${pris}</th>
            </tr>
            <tr>
          <th>Moms</th>
          <th>${moms}</th>
            </tr>
            <tr>
          <th>Pris med moms </th>
          <th>${pris + moms}</th>
            </tr>
          </table>

       `);
    } else {
      document.write(`
       
       <table>
         <tr>
         <th>Pris uten moms</th>
         <th >${pris}</th>
           </tr>
           <tr>
         <th>Moms</th>
         <th>Ingen moms</th>
           </tr>
           <tr>
         <th>Pris med moms </th>
         <th>${pris}</th>
           </tr>
         </table>

      `);
    }
  </script>
</body>

</html>
